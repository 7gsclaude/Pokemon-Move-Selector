<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stlyes.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-fire-red" rel="stylesheet">
    <script src="/js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body id="app-body">
    <h1 id="proj-title">Pokemon Move Selector</h1>
    <section class="flexbox-container">
        <main>
            <section class="flexbox-item-infobox">
                <div class="flexbox-item-form">
                    <form id="form-section-player">
                        <label for='pokemon'>Type in your Pokemon</label>
                        <input id="textBox" type="text" placeholder="Pokemon" />
                        <button id="pokeSubmit" type="submit">Find Pokemon </button>
                    </form>
                </div>
                <div id="player-pokemon">
                    <section id="returned-pokemon">
                        <h3>Player's Pokemon</h3>
                        <h3>Pokemon</h3>
                        <p id="pokemon"></p>
                    </section>
                    <section id="player-typing">
                        <h3>Type</h3>
                        <p id="type"></p>
                        <h3>Second Type</h3>
                        <p id="player-type2"></p>
                    </section>
                    <section>
                    <h3>Move set</h3>
                    <div id="movesets">
                        <p id="moveSet"></p>
                    </div>
                    </section>
                </div>
            </section>
            <!--             
            below is the enemy version  -->

            <section class="flexbox-item-infobox2">
                <div class="flexbox-item-form">
                    <form id="form-section-enemy">
                        <label for='pokemon'>Type in Enemy Pokemon</label>
                        <input id="textBox" type="text-box" placeholder="Pokemon" />
                        <button id="pokeSubmit" class="enemy-submit" type="submit">Find Pokemon </button>
                    </form>
                </div>

                <div id="enemy-selection">
                    <section id="returned-pokemon">
                        <h3>Enemy Pokemon</h3>
                        <h3>Pokemon</h3>
                        <p id="enemy-pokemon"></p>
                    </section>
                    <section id="enemy-typing">
                        <h3>Type</h3>
                        <p id="enemy-type"></p>
                        <h3>Second Type</h3>
                        <p id="enemy-type2"></p>
                    </section>
                    <section>
                    <h3>Move set</h3>
                    <div id="movesets">
                        <p id="enemy-moveset"></p>


                    </div>
                    </section>
            </section>
        </main>
    </section>


</body>

</html>
